
<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Login</title>
   </head>
   <body>

 
      <h3>Login Page</h3>
     
 
 
      <form method="POST" action="login">
         <table border="0">
            <tr>
               <td>User Name</td>
               <td><input type="text" name="username" value="amira" /></td>
            </tr>
            <tr>
               <td>Password</td>
               <td><input type="text" name="password" value="123" /></td>
            </tr>
            <tr>
               <td>Remember me</td>
               <td><input type="checkbox" name="rememberMe" value= "Y" /> </td>
            </tr>
            <tr>
               <td colspan ="2">
                  <input type="submit" value= "Submit" />
                  <a href="${pageContext.request.contextPath}/">Cancel</a>
               </td>
            </tr>
         </table>
      </form>
 

 

   </body>
</html>
