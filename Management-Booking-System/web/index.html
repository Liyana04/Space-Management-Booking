<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Everest Admin Panel" />
		<meta name="keywords" content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Login Page</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">

		<!-- Animate CSS -->
		<link href="css/animate.css" rel="stylesheet" media="screen">

		<!-- Main CSS -->
		<link href="css/main.css" rel="stylesheet" media="screen">

		<!-- Main CSS -->
		<link href="css/login.css" rel="stylesheet">

		<!-- Font Awesome -->
		<link href="fonts/font-awesome.min.css" rel="stylesheet">

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<!-- Container Fluid starts -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-push-4 col-md-4 col-sm-push-3 col-sm-6 col-sx-12">

					<!-- Header end -->
					<div class="login-container">
						<div class="login-wrapper animated flipInY">
							<div id="login" class="show">
								<div class="login-header">
									<h4>Sign In To Your Account</h4>
								</div>
								<form action="login">
									<div class="form-group has-feedback">
										<label class="control-label" for="userName">User Name</label>
										<input type="text" name="username" class="form-control" id="userName" placeholder="User Name" autofocus>
										<i class="fa fa-user text-info form-control-feedback"></i>
									</div>
									<div class="form-group has-feedback">
										<label class="control-label" for="passWord">Password</label>
										<input type="password" name="password" class="form-control" id="passWord" placeholder="*********" >
										<i class="fa fa-key text-danger form-control-feedback"></i>
									</div>
                                                                    <div >
                                                                        <input type="checkbox" name="rememberMe" id="rememberMe" value= "Y" />
                                                                        <label class="control-label" for="passWord">Remember me</label>
                                                                        <!--<i class="fa fa-key text-danger form-control-feedback"></i>-->
                                                                     </div>
									<input type="submit" value="Submit" class="btn btn-danger btn-lg btn-block">
								</form>
								<!--<a href="#forgot-pwd" class="underline text-info">Forgot Password?</a>
								<a href="#register">Don't have an account? <span class="text-danger">Sign Up</span></a>-->
							</div>

					

						</div>
					</div>
				</div>
			</div>
                    
		</div>
                <footer>
			Copyright Adios.inc 2017
                </footer>
		<!-- Container Fluid ends -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript">
			(function($) {
				// constants
				var SHOW_CLASS = 'show',
					HIDE_CLASS = 'hide',
					ACTIVE_CLASS = 'active';

				$('a').on('click', function(e){
					e.preventDefault();
					var a = $(this),
					href = a.attr('href');

					$('.active').removeClass(ACTIVE_CLASS);
					a.addClass(ACTIVE_CLASS);

					$('.show')
					.removeClass(SHOW_CLASS)
					.addClass(HIDE_CLASS)
					.hide();

					$(href)
					.removeClass(HIDE_CLASS)
					.addClass(SHOW_CLASS)
					.hide()
					.fadeIn(550);
				});
			})(jQuery);
		</script>
	</body>
</html>
